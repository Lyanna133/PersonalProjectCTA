<!DOCTYPE html>
<html class="no-js" lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
   
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSS Grid Cards</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <script src="script.js"></script> -->
  </head>
  <style>
    *,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: inherit;
}

html {
  box-sizing: border-box;
  font-size: 62.5%;
}

body {
  display: flex;
  justify-content: center;
  align-content: center;
  padding: 6rem;
  background-color: #f5f5f5;
  font-family: "Inter", sans-serif;
}
@media (max-width: 60em) {
  body {
    padding: 3rem;
  }
}

.grid {
  display: grid;
  width: 114rem;
  grid-gap: 6rem;
  grid-template-columns: repeat(auto-fit, minmax(30rem, 1fr));
  grid-auto-rows: auto;
  align-items: start;
  background-color: #faf9f6;
}
@media (max-width: 60em) {
  .grid {
    grid-gap: 3rem;
  }
}
.grid__item {
  background-color: #fff;
  border-radius: 0.4rem;
  overflow: hidden;
  box-shadow: 0 3rem 6rem rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: 0.2s;
}
.grid__item:hover {
  transform: translateY(-0.5%);
  box-shadow: 0 4rem 8rem rgba(0, 0, 0, 0.2);
}

.card__img {
  display: block;
  width: 100%;
  height: 18rem;
  object-fit: cover;
}
.card__content {
  padding: 3rem 4rem;
}
.card__header {
  font-size: 3rem;
  font-weight: 500;
  color: #0d0d0d;
  margin-bottom: 1.5rem;
}
.card__text {
  font-size: 1.5rem;
  letter-spacing: 0.1rem;
  line-height: 1.7;
  color: #0d0d0d;
  margin-bottom: 2.5rem;
}
.card__btn {
  display: block;
  width: 100%;
  padding: 1.5rem;
  font-size: 2rem;
  text-align: center;
  color: #0d0d0d;
  background-color: #e6ecff;
  border: none;
  border-radius: 0.4rem;
  transition: 0.2s;
  cursor: pointer;
  margin-bottom: 20px;
}
.card__btn span {
  margin-left: 1rem;
  transition: 0.2s;
}
.card__btn:hover, .card__btn:active {
  background-color: #dce4ff;
}
.card__btn:hover span, .card__btn:active span {
  margin-left: 1.5rem;
}

.cardtest{
    margin: 0;
  padding: 0;
  box-sizing: inherit;
  background: #fff;
  background: rgb(109,63,185);
  background: linear-gradient(0deg, rgba(109,63,185,1) 0%, rgba(255,255,255,1) 100%); 
  
}

.grid__item-hidden{
    background-color: #fff;
    border-radius: 0.4rem;
    overflow: hidden;
    box-shadow: 0 3rem 6rem rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: 0.2s;
    visibility: hidden;
}

.cardhidden{
    visibility: hidden;
    margin: 0;
    padding: 0;
    box-sizing: inherit;
    background-color: white;
}

/* Add this style for the hidden button on the right */
.hidden-btn {
    position: absolute;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    background-color: #e6ecff; /* Change the color as needed */
    color: #0d0d0d;
    border: none;
    border-radius: 0.4rem;
    font-size: 1rem;
    padding: 1rem;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

/* Add this style for the hidden button on the left */
.left-btn {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    background-color: #e6ecff; /* Change the color as needed */
    color: #0d0d0d;
    border: none;
    border-radius: 0.4rem;
    font-size: 1rem;
    padding: 1rem;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

/* Add this style for the hidden button on the bottom */
.bottom-btn {
    position: absolute;
    left: 50%;
    /* bottom: -20px; */
    transform: translateX(-50%);
    background-color: #e6ecff; /* Change the color as needed */
    color: #0d0d0d;
    border: none;
    border-radius: 0.4rem;
    font-size: 1rem;
    padding: 1rem;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    width: 30px;
    height: 30px; /* Set height to auto to prevent stretching vertically */
    /* margin-top: 10px; */
}

/* Adjust the parent position to relative */
.grid__item {
    position: relative;
    background-color: #fff;
    border-radius: 0.4rem;
    overflow: hidden;
    box-shadow: 0 3rem 6rem rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: 0.2s;
}


/* Show the hidden buttons when hovering over the card */
.grid__item:hover .hidden-btn,
.grid__item:hover .left-btn,
.grid__item:hover .bottom-btn {
    opacity: 1;
}

.grid__item-hidden {
      background-color: #fff;
      border-radius: 0.4rem;
      overflow: hidden;
      box-shadow: 0 3rem 6rem rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .cardhidden {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
      background-color: white;
    }

    .btn-edit{
        position: absolute;
        /* top: 50%; */
        right: 0;
        transform: translateY(-50%);
        background-color: #e6ecff; /* Change the color as needed */
        color: #0d0d0d;
        border: none;
        border-radius: 0.4rem;
        font-size: 1rem;
        padding: 1rem;
        cursor: pointer;
        /* opacity: 0; */
        transition: opacity 0.3s ease-in-out;
    }

  </style>
<html>
<body>
    <div class="grid">
        <div class="grid__item">
          <div class="cardtest">
            <div class="card__content">
                
              <h1 class="card__header">Chapter 1</h1>
              <p class="card__text">Feyre stood in front of Rhysand ready to speak her mind, she is not going to stand by...</p>
              <button class="card__btn">Read</button>
              <!-- <button class="hidden-btn" onclick="addNewCard('bottom')">+</button> -->
              <button class="bottom-btn" onclick="addNewCard('bottom')">+</button>
            </div>
          </div>
        </div>
        <!-- Placeholder cards for filling space -->
        <div class="grid__item-hidden"></div>
        <div class="grid__item-hidden"></div>
        <div class="grid__item-hidden"></div>
      </div>

    <script>
      function addNewCard(position) {
      const newCard = document.createElement('div');
      newCard.className = 'grid__item';
      newCard.innerHTML = `
        <div class="cardtest">
          <div class="card__content">
            <button class="btn-edit">Edit</button>
            <h1 class="card__header">New Chapter</h1>
            <p class="card__text">This is a new chapter...</p>
            <button class="card__btn">Read</button>
            <button class="hidden-btn" onclick="addNewCard('bottom')">+</button>
            <button class="bottom-btn" onclick="addNewCard('bottom')">+</button>
          </div>
        </div>
      `;

      const currentCard = document.querySelector('.grid__item');
      const placeholderCards = document.querySelectorAll('.grid__item-hidden');

      switch (position) {
        case 'bottom':
          currentCard.parentElement.appendChild(newCard);
          // Add two placeholder cards to the right
          for (let i = 0; i < 2; i++) {
            const placeholderCard = document.createElement('div');
            placeholderCard.className = 'grid__item-hidden';
            placeholderCard.innerHTML = `
              <div class="cardhidden">
                <div class="card__content">
                </div>
              </div>
            `;
            currentCard.after(placeholderCard);
          }
          break;
        default:
          console.error('Invalid position:', position);
      }

      // Remove the placeholder cards
      placeholderCards.forEach(placeholderCard => {
        placeholderCard.remove();
      });
    }
    </script>
  </body>
  </html>
